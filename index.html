<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KissuBot Login</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ffe6e6;
      padding-top: 100px;
    }
    h1 {
      color: #cc3366;
    }
  </style>
</head>
<body>
  <h1>Welcome to KissuBot!</h1>
  <p>Login with your Telegram account to continue.</p>

  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="Kissuubot"
          data-size="large"
          data-userpic="true"
          data-request-access="write"
          data-auth-url="https://kissubot-backend-repo.onrender.com/auth">
  </script>
</body>
</html>
